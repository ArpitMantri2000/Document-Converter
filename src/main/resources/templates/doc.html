<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FileUPLOAD/ dOWNLOAD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
 crossorigin="anonymous">
</head>
<body>

<h1> upload file</h1>
<form id = "uploadFiles" name = "uploadFiles" method = "post" th:action=@{/uploadFiles} encType = "multipart/form-data">
<h2><input type="file" name="files" multiple required/></h2>
<h2><button type="submit">Submit</button></h2>
</form>


<div>
<h2>List Of Documents</h2>
<table>
<thead>
<tr>
<th>Id</th>
<th>File Name</th>
<th>document_uid</th>
<th>version_uid</th>
<th>Created Date</th>
<th> ViewFile</th>
<th>Download File</th>
</tr>
</thead>
<tbody>
<tr th:each="doc:${docs}">
<td th:text = "${doc.id}"/>
<td th:text = "${doc.docName}"/>
<td th:text = "${doc.document_uid}" />
<td th:text = "${doc.version_uid}" />
<td th:text = "${doc.createdDate}"/>
<td><h3><a body  th:href="@{/view_file}">View</a> </h3></td>
<td><h3><a th:href="@{/download_file}">Download</a></h3></td>
</tr>
</tbody>

</table>
</div>
</body>
</html>
