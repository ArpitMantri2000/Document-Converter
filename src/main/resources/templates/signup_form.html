<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration - codeJava</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
 crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class = "row">
<div class="col-md-6 offset-md-3">
<h1>User Registration</h1>
<form th:action="@{/process_register}" method="post" th:object="${user}">
<div>
<div >
<h4><label>E-mail</label></h4>
<div >
<input type ="email" th:field="*{email}" required />
</div>
</div>

<div >
<h4><label>Password</label></h4>
<div >
<input type ="password" th:field="*{password}" required  minlength="6" maxlength="25" />
</div>
</div>

<div >
<h4><label>First Name</label></h4>
<div >
<input type ="text" th:field="*{firstName}" required  minlength="1" maxlength="20"/>
</div>
</div>

<div>
<h4><label>Last Name</label></h4>
<div >
<input type ="text" th:field="*{lastName}" required minlength="1" maxlength="20"/>
</div>
</div>

<div>
<h4><button type ="submit"> Sign Up</button></h4>
</div>
</div>
</form>
</div>
</div>
</div>

</body>
</html>
