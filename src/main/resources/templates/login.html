<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
 crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class = "row">
<div class="col-md-6 offset-md-3">
<h1>Welcome to Login Page</h1>

<form th:action="@{/loginform}" method="post" class="col-md-6 offset-md-3">
<div >
<h4><label>E-mail</label></h4>
<div >
<input type ="text" name="email" required />
</div>
</div>

<div >
<h4><label>Password</label></h4>
<div >
<input type ="password"  name="password" required  minlength="6" maxlength="25" >
</div>
</div>

<h4><input type="submit" value="submit"/></h4>
</form>


</div>
</div>

<form method="get" th:action="@{/docs}"></form>
</body>
</html>
